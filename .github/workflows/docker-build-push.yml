name: Docker Build and Push

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'
      - 'mobile/**'
      - '.github/workflows/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and Push Backend
        run: |
          docker build -t jarintasnim63/agrolink-backend:latest ./backend
          docker push jarintasnim63/agrolink-backend:latest

      - name: Build and Push Mobile
        run: |
          docker build -t jarintasnim63/agrolink-mobile:latest ./mobile
          docker push jarintasnim63/agrolink-mobile:latest
 
